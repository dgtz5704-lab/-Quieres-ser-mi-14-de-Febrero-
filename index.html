<!DOCTYPE html>

<style>
/* Estilos Generales - TU DISE√ëO ORIGINAL */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f8d, #ffb3c6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    color: black;
    user-select: none;
}

/* =========================================
   PANTALLA 1: GENERADOR
   ========================================= */
.generator-container {
    background: #fdfdfd;
    border: 4px solid #333;
    border-radius: 8px;
    padding: 25px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    color: #333;
    font-family: 'Press Start 2P', cursive; 
    box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
    display: none; 
    z-index: 10;
    position: relative;
}

.pixel-title {
    color: #ff2e63;
    font-size: 14px;
    line-height: 1.8;
    margin-bottom: 25px;
    text-shadow: 2px 2px 0px #ffccd5;
    text-transform: uppercase;
}

.input-group { margin-bottom: 20px; text-align: left; }

.input-label {
    font-size: 10px; margin-bottom: 8px; display: block; color: #333; text-transform: uppercase;
}

.pixel-input {
    width: 100%; padding: 12px; border: 3px solid #333; border-radius: 4px; background: #fff;
    font-family: 'Press Start 2P', cursive; font-size: 10px; color: #333; box-sizing: border-box;
    outline: none; box-shadow: inset 3px 3px 0px #eee;
}
.pixel-input:focus { background: #fff0f5; }

.btn-generate {
    background: #4caf50; color: white; border: 3px solid #000; border-radius: 4px; padding: 15px;
    width: 100%; font-family: 'Press Start 2P', cursive; font-size: 10px; cursor: pointer;
    box-shadow: 0 6px 0 #1e5620; margin-top: 15px; transition: all 0.1s; text-transform: uppercase;
}
.btn-generate:active { transform: translateY(6px); box-shadow: 0 0 0 #1e5620; }

.copy-area { margin-top: 20px; display: none; padding-top: 10px; border-top: 3px dashed #ccc; }

.link-box {
    background: #eee; padding: 10px; font-family: 'Arial', sans-serif; font-size: 11px;
    word-break: break-all; border: 2px solid #333; margin-bottom: 10px; color: #555;
}

.action-btn {
    font-family: 'Press Start 2P', cursive; font-size: 8px; padding: 10px; border: 2px solid #000;
    cursor: pointer; margin: 5px; box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
}
.action-btn:active { transform: translateY(3px); box-shadow: none; }

/* =========================================
   ESTILO VISUAL: MINECRAFT LOVE EDITION
   ========================================= */
:root {
    --mc-pink-dark: #b02e6e;
    --mc-pink-light: #ff8fab;
    --mc-bg-gui: #e0e0e0;
    --mc-btn-shadow: #8b2055;
}

.bg-heart {
    position: absolute; color: rgba(255, 255, 255, 0.4); font-size: 20px; z-index: 0;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(20deg); }
}

.minecraft-card {
    background-color: #f4f4f4; border: 4px solid #000; outline: 4px solid var(--mc-pink-dark);
    padding: 25px; width: 85%; max-width: 380px; text-align: center; position: relative;
    z-index: 10; box-shadow: 12px 12px 0px rgba(0,0,0,0.3); border-radius: 4px;
}

h1.pixel-text {
    font-size: 14px; color: #cc0052; line-height: 1.6; margin-bottom: 25px;
    text-shadow: 2px 2px 0px #ffccd5; text-transform: uppercase;
}

p.pixel-body { font-size: 10px; color: #444; line-height: 1.8; margin-bottom: 20px; }

.mc-input {
    width: 100%; background: #fff; border: 3px solid #555; padding: 10px;
    font-family: 'Press Start 2P', cursive; font-size: 10px; margin-bottom: 15px;
    color: #aa0044; outline: none; box-shadow: inset 3px 3px 0 #ddd;
}

.btn-container {
    display: flex; justify-content: center; gap: 40px; margin-top: 25px;
    position: relative; min-height: 60px;
}

.mc-btn {
    font-family: 'Press Start 2P', cursive; font-size: 12px; padding: 15px 20px; cursor: pointer;
    border: 3px solid #000; box-shadow: 4px 4px 0px rgba(0,0,0,0.4); text-transform: uppercase;
    transition: transform 0.1s; position: relative; z-index: 20;
}
.mc-btn:active { transform: translateY(4px); box-shadow: 0 0 0 rgba(0,0,0,0.4); }

.btn-yes { background: #ff2e63; color: white; text-shadow: 2px 2px 0 #8b0036; }
.btn-no { background: #fff; color: #555; }
.btn-runaway { position: fixed !important; z-index: 100; }

.pixel-heart-icon {
    display: inline-block; color: red; font-size: 18px; animation: palpito 0.8s infinite;
}
@keyframes palpito { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

.footer-credit {
    position: fixed; bottom: 15px; right: 15px; font-size: 8px; color: #fff;
    background: rgba(0,0,0,0.6); padding: 5px 8px; border: 2px solid #fff; z-index: 50;
    text-shadow: 1px 1px 0 #000;
}

.result-area {
    display: none; background: #fff0f5; border: 2px dashed #ff2e63; padding: 10px; margin-top: 15px;
}
.link-text {
    font-family: Arial, sans-serif; font-size: 10px; word-break: break-all; margin-bottom: 10px; color: #333;
}
</style>
</head>

<body>

<audio id="bgm" loop>
    <source src="minecraft-music.mp3" type="audio/mpeg">
</audio>
<audio id="sfx-success">
    <source src="levelup.mp3" type="audio/mpeg">
</audio>

<script>
    // Part√≠culas de fondo (Corazones originales)
    for(let i=0; i<15; i++){
        let h = document.createElement('div');
        h.className = 'bg-heart';
        h.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üåπ';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = (Math.random() * 5 + 5) + 's';
        h.style.opacity = Math.random() * 0.5;
        document.body.appendChild(h);
    }
</script>

<div id="screen-creator" class="minecraft-card" style="border-color: #000;">
    <div style="font-size:30px; margin-bottom:10px;">üõ†Ô∏èüíó</div>
    <h1 class="pixel-text">Craftear Carta<br>San Valent√≠n</h1>
    
    <label class="pixel-body" style="display:block; text-align:left;">Tu Nombre:</label>
    <input type="text" id="inputFrom" class="mc-input" placeholder="Ej: Tu admirador">

    <label class="pixel-body" style="display:block; text-align:left;">Nombre de tu san Valent√≠n:</label>
    <input type="text" id="inputTo" class="mc-input" placeholder="Ej: Mi princesa">

    <button class="mc-btn btn-yes" style="width:100%; margin-top:10px;" onclick="generateLink()">
        CREAR MUNDO üåç
    </button>

    <div id="result" class="result-area">
        <div class="link-text" id="linkText"></div>
        <button class="mc-btn btn-no" style="font-size:10px; padding:8px;" onclick="copyLink()">COPIAR LINK</button>
        <button class="mc-btn btn-yes" style="font-size:10px; padding:8px;" onclick="openLink()">VER CARTA</button>
    </div>
</div>

<div id="screen-card" class="minecraft-card" style="display:none;">
    <div style="font-size:40px; margin-bottom:10px;" class="pixel-heart-icon">üíé</div>
    
    <h1 class="pixel-text" id="cardTitle"></h1>
    <p class="pixel-body" id="cardBody"></p>

    <div class="btn-container">
        <button id="btnSi" class="mc-btn btn-yes">S√ç üíò</button>
        <button id="btnNo" class="mc-btn btn-no">NO ü•Ä</button>
    </div>

    <div id="success-msg" style="display:none; margin-top:20px; border-top: 2px solid #ddd; padding-top:15px;">
        <p class="pixel-body" style="color:#cc0052; font-size:12px;">
            ¬°Has aceptado! üê∑üíñ<br><br>
            <span id="final-msg-from"></span> dice:<br>
            "Eres el diamante m√°s valioso de mi inventario. ¬°Feliz San Valent√≠n!"
        </p>
        <button class="mc-btn btn-no" style="font-size:10px; margin-top:10px;" onclick="compartir()">Presumir Logro üì∏</button>
    </div>
</div>

<div class="footer-credit">Created by Los colochos mx</div>

<script>
// =========================================
// 1. SISTEMA DE CLICK (GENERADO POR C√ìDIGO)
// =========================================
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();

function playClickSound() {
    // Reactivar audio si el navegador lo suspendi√≥
    if (audioCtx.state === 'suspended') audioCtx.resume();
    
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    // Configuraci√≥n para sonido "Click" seco tipo Minecraft
    osc.type = 'triangle'; 
    const now = audioCtx.currentTime;
    
    // Frecuencia y duraci√≥n corta
    osc.frequency.setValueAtTime(300, now);
    gainNode.gain.setValueAtTime(0.5, now);
    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1); 
    
    osc.start(now);
    osc.stop(now + 0.1);
}

// =========================================
// 2. GESTI√ìN DE AUDIO EXTERNO (Tus archivos MP3)
// =========================================
const audioBgm = document.getElementById("bgm");
const audioSuccess = document.getElementById("sfx-success");

// Ajuste de volumen
audioBgm.volume = 0.4;
audioSuccess.volume = 0.8;

function playLevelUp() {
    audioSuccess.currentTime = 0;
    audioSuccess.play().catch(e => console.log("Error playing success audio"));
}

// Iniciar m√∫sica de fondo al primer clic
document.body.addEventListener('click', () => {
    if (audioBgm.paused) {
        audioBgm.play().catch(e => console.log("Esperando interacci√≥n..."));
    }
}, { once: true });

// Asignar sonido de click a TODOS los botones
document.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', playClickSound);
});

// =========================================
// L√ìGICA DE LA CARTA (Igual a la original)
// =========================================

const params = new URLSearchParams(window.location.search);
const hasParams = params.has("to") && params.has("from");

if (hasParams) {
    // MODO VISUALIZAR
    document.getElementById("screen-creator").style.display = "none";
    document.getElementById("screen-card").style.display = "block";

    const toName = params.get("to");
    const fromName = params.get("from");

    document.getElementById("cardTitle").innerHTML = `${toName},<br>¬øQuieres ser mi<br>San Valent√≠n?`;
    document.getElementById("cardBody").innerText = `${fromName} quiere construir un mundo contigo.`;
    document.getElementById("final-msg-from").innerText = fromName;

    // BOT√ìN "NO"
    const btnNo = document.getElementById("btnNo");
    
    const moveButton = (e) => {
        playClickSound(); // Click al moverse
        
        const w = window.innerWidth;
        const h = window.innerHeight;
        const newX = Math.random() * (w - 100);
        const newY = Math.random() * (h - 100);

        btnNo.classList.add("btn-runaway");
        btnNo.style.left = newX + "px";
        btnNo.style.top = newY + "px";
    };

    btnNo.addEventListener("mouseover", moveButton);
    btnNo.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });
    btnNo.addEventListener("click", (e) => { e.preventDefault(); moveButton(); });

    // BOT√ìN "S√ç"
    document.getElementById("btnSi").onclick = () => {
        playLevelUp(); // Suena el MP3 de Level Up
        document.getElementById("success-msg").style.display = "block";
        document.querySelector(".btn-container").style.display = "none";
        lanzarConfeti();
    };

} else {
    // MODO CREADOR
    document.getElementById("screen-creator").style.display = "block";
}

// Funciones Auxiliares
function generateLink() {
    playLevelUp(); // Suena level up al crear
    const from = document.getElementById("inputFrom").value.trim() || "Steve";
    const to = document.getElementById("inputTo").value.trim() || "Alex";
    const url = `${window.location.protocol}//${window.location.host}${window.location.pathname}?to=${encodeURIComponent(to)}&from=${encodeURIComponent(from)}`;
    
    document.getElementById("linkText").innerText = url;
    document.getElementById("result").style.display = "block";
}

function copyLink() {
    const url = document.getElementById("linkText").innerText;
    navigator.clipboard.writeText(url);
    alert("¬°Link copiado! üèπ");
}

function openLink() {
    window.location.href = document.getElementById("linkText").innerText;
}

function compartir() {
    alert("¬°Captura la pantalla y presume tu logro! üíå");
}

function lanzarConfeti() {
    const colors = ['#ff0000', '#ff69b4', '#ffffff'];
    for(let i=0; i<30; i++) {
        const c = document.createElement('div');
        c.style.position = 'fixed';
        c.style.left = Math.random()*100 + 'vw';
        c.style.top = '-10px';
        c.style.width = '10px';
        c.style.height = '10px';
        c.style.backgroundColor = colors[Math.floor(Math.random()*3)];
        c.style.transition = 'top 2s ease-in, transform 2s';
        c.style.zIndex = '999';
        document.body.appendChild(c);
        setTimeout(() => {
            c.style.top = '110vh';
            c.style.transform = `rotate(${Math.random()*360}deg)`;
        }, 100);
    }
}
</script>

</body>
