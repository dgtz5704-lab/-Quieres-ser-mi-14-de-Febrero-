 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Minecraft Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* =========================================
   FONDO Y NUBES (ESTILO MINECRAFT)
   ========================================= */
body {
    margin: 0;
    height: 100vh;
    /* Tu fondo rosa original */
    background: linear-gradient(135deg, #ff5f8d, #ffb3c6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Press Start 2P', cursive; /* Fuente pixel para todo */
    overflow: hidden;
    user-select: none;
    position: relative;
}

/* Nubes Pixeladas Animadas */
.cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    width: 100px;
    height: 30px;
    z-index: 1; /* Detr√°s de la carta */
    animation: moveCloud linear infinite;
    /* Sombra para darle forma de bloque */
    box-shadow: 
        20px -20px 0 0 rgba(255, 255, 255, 0.6),
        40px -20px 0 0 rgba(255, 255, 255, 0.6),
        20px 20px 0 0 rgba(255, 255, 255, 0.6);
}

.c1 { top: 20%; left: -20%; animation-duration: 25s; transform: scale(1.5); }
.c2 { top: 50%; left: -20%; animation-duration: 35s; transform: scale(1); animation-delay: 5s; }
.c3 { top: 10%; left: -20%; animation-duration: 40s; transform: scale(0.8); animation-delay: 10s; }

@keyframes moveCloud {
    0% { left: -150px; }
    100% { left: 110vw; }
}

/* =========================================
   LA CARTA (ESTILO GUI MINECRAFT REAL)
   ========================================= */
.minecraft-card {
    /* Color Gris Exacto de Minecraft */
    background-color: #C6C6C6; 
    
    /* Borde Negro Exterior */
    border: 4px solid #000;
    
    /* Efecto 3D de la ventana (Borde blanco arriba/izq, Gris oscuro abajo/der) */
    box-shadow: inset 6px 6px 0px #FFF, inset -6px -6px 0px #555;
    
    padding: 30px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    position: relative;
    z-index: 10; /* Encima de las nubes */
    color: #404040; /* Color de letra gris oscuro de Minecraft */
}

/* T√≠tulos */
h1.pixel-text {
    font-size: 14px;
    color: #404040;
    line-height: 1.6;
    margin-bottom: 25px;
    text-shadow: 2px 2px 0px #fff; /* Sombra blanca para relieve */
    text-transform: uppercase;
}

/* Inputs mejorados (Cajas negras de chat) */
.mc-input {
    width: 100%;
    background: #000;
    border: 2px solid #A0A0A0; /* Borde gris medio */
    border-top-color: #505050; /* Sombra interna */
    border-left-color: #505050;
    padding: 12px;
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    margin-bottom: 15px;
    color: #fff; /* Letra blanca como el chat */
    outline: none;
    box-sizing: border-box;
}
.mc-input::placeholder { color: #aaa; }

/* Texto normal */
.input-label {
    font-size: 10px;
    margin-bottom: 8px;
    display: block;
    color: #404040;
    text-align: left;
    text-transform: uppercase;
}

/* =========================================
   BOTONES (ESTILO BLOQUE 3D)
   ========================================= */
.mc-btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
    padding: 15px 10px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    text-transform: uppercase;
    color: #fff;
    text-shadow: 2px 2px 0 #333;
    border: 2px solid #000;
    
    /* Efecto Bot√≥n 3D Minecraft */
    box-shadow: inset 4px 4px 0 rgba(255,255,255,0.3), inset -4px -4px 0 rgba(0,0,0,0.3);
    position: relative;
    transition: transform 0.1s;
}

.mc-btn:active {
    transform: translateY(3px);
    box-shadow: inset 4px 4px 0 rgba(0,0,0,0.3), inset -4px -4px 0 rgba(255,255,255,0.1);
}

/* Colores de Botones */
.btn-green { background-color: #568203; } /* Verde Minecraft */
.btn-red { background-color: #AA0000; }   /* Rojo TNT */
.btn-blue { background-color: #3C85E0; }  /* Azul Diamante */

.btn-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
    min-height: 60px;
}

.btn-runaway {
    position: fixed !important;
    z-index: 100;
}

/* Link area */
.result-area {
    display: none;
    background: #e0e0e0;
    border: 2px solid #555;
    padding: 10px;
    margin-top: 15px;
}
.link-text {
    font-family: Arial, sans-serif;
    font-size: 10px;
    word-break: break-all;
    color: #333;
    margin-bottom: 10px;
}

.pixel-heart-icon {
    font-size: 30px;
    margin-bottom: 15px;
    animation: palpito 1s infinite;
}

@keyframes palpito {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.footer-credit {
    position: fixed; bottom: 10px; right: 10px; font-size: 8px; 
    color: #fff; background: rgba(0,0,0,0.5); padding: 5px; z-index: 50;
}
</style>
</head>

<body>

<div class="cloud c1"></div>
<div class="cloud c2"></div>
<div class="cloud c3"></div>

<audio id="bgm" loop>
    <source src="minecraft-music.mp3" type="audio/mpeg">
</audio>
<audio id="sfx-success">
    <source src="levelup.mp3" type="audio/mpeg">
</audio>

<div id="screen-creator" class="minecraft-card">
    <div style="font-size:30px; margin-bottom:10px;">üõ†Ô∏èüíó</div>
    <h1 class="pixel-text">Craftear Carta</h1>
    
    <label class="input-label">Tu Nombre:</label>
    <input type="text" id="inputFrom" class="mc-input" placeholder="Steve">

    <label class="input-label">Para:</label>
    <input type="text" id="inputTo" class="mc-input" placeholder="Alex">

    <button class="mc-btn btn-green" onclick="generateLink()">
        GENERAR MUNDO üåç
    </button>

    <div id="result" class="result-area">
        <div class="link-text" id="linkText"></div>
        <button class="mc-btn btn-blue" style="font-size:10px; padding:8px;" onclick="copyLink()">COPIAR LINK</button>
        <button class="mc-btn btn-green" style="font-size:10px; padding:8px;" onclick="openLink()">VER CARTA</button>
    </div>
</div>

<div id="screen-card" class="minecraft-card" style="display:none;">
    <div class="pixel-heart-icon">üíé</div>
    
    <h1 class="pixel-text" id="cardTitle"></h1>
    <p style="font-size:10px; color:#333; margin-bottom:20px;" id="cardBody"></p>

    <div class="btn-container">
        <button id="btnSi" class="mc-btn btn-green" style="width: auto; min-width: 80px;">S√ç üíò</button>
        <button id="btnNo" class="mc-btn btn-red" style="width: auto; min-width: 80px;">NO ü•Ä</button>
    </div>

    <div id="success-msg" style="display:none; margin-top:20px; border-top: 2px dashed #777; padding-top:15px;">
        <h1 class="pixel-text" style="color:#568203;">¬°LOGRO OBTENIDO!</h1>
        <p style="font-size:10px; color:#333;">
            <span id="final-msg-from"></span> dice:<br>
            "Eres mi diamante m√°s valioso."
        </p>
        <button class="mc-btn btn-blue" style="font-size:10px; margin-top:10px;" onclick="compartir()">Presumir üì∏</button>
    </div>
</div>

<div class="footer-credit">Created by Los colochos mx</div>

<script>
// =========================================
// LOGICA DE AUDIO (Solo MP3, sin pitidos)
// =========================================
const audioBgm = document.getElementById("bgm");
const audioSuccess = document.getElementById("sfx-success");

audioBgm.volume = 0.5;
audioSuccess.volume = 0.8;

// M√∫sica de fondo al tocar la pantalla
document.body.addEventListener('click', () => {
    if (audioBgm.paused) {
        audioBgm.play().catch(e => console.log("Audio prevent"));
    }
}, { once: true });

function playLevelUp() {
    audioSuccess.currentTime = 0;
    audioSuccess.play().catch(e => console.log("Audio prevent"));
}

// =========================================
// LOGICA DE LA CARTA
// =========================================
const params = new URLSearchParams(window.location.search);
const hasParams = params.has("to") && params.has("from");

if (hasParams) {
    // MODO VISUALIZAR
    document.getElementById("screen-creator").style.display = "none";
    document.getElementById("screen-card").style.display = "block";

    const toName = params.get("to");
    const fromName = params.get("from");

    document.getElementById("cardTitle").innerHTML = `${toName},<br>¬øQuieres ser mi<br>San Valent√≠n?`;
    document.getElementById("cardBody").innerText = `${fromName} quiere compartir sus diamantes contigo.`;
    document.getElementById("final-msg-from").innerText = fromName;

    // BOT√ìN "NO" IMPOSIBLE
    const btnNo = document.getElementById("btnNo");
    
    const moveButton = (e) => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const newX = Math.random() * (w - 100);
        const newY = Math.random() * (h - 100);

        btnNo.classList.add("btn-runaway");
        btnNo.style.left = newX + "px";
        btnNo.style.top = newY + "px";
    };

    btnNo.addEventListener("mouseover", moveButton);
    btnNo.addEventListener("touchstart", (e) => { e.preventDefault(); moveButton(); });
    btnNo.addEventListener("click", (e) => { e.preventDefault(); moveButton(); });

    // BOT√ìN "S√ç"
    document.getElementById("btnSi").onclick = () => {
        playLevelUp(); 
        document.getElementById("success-msg").style.display = "block";
        document.querySelector(".btn-container").style.display = "none";
        lanzarConfeti();
    };

} else {
    // MODO CREADOR
    document.getElementById("screen-creator").style.display = "block";
}

// Funciones Auxiliares
function generateLink() {
    playLevelUp();
    const from = document.getElementById("inputFrom").value.trim() || "Steve";
    const to = document.getElementById("inputTo").value.trim() || "Alex";
    const url = `${window.location.protocol}//${window.location.host}${window.location.pathname}?to=${encodeURIComponent(to)}&from=${encodeURIComponent(from)}`;
    
    document.getElementById("linkText").innerText = url;
    document.getElementById("result").style.display = "block";
}

function copyLink() {
    const url = document.getElementById("linkText").innerText;
    navigator.clipboard.writeText(url);
    alert("Copiado al portapapeles üìã");
}

function openLink() {
    window.location.href = document.getElementById("linkText").innerText;
}

function compartir() {
    alert("¬°Toma captura y s√∫belo a tus estados! üì∏");
}

function lanzarConfeti() {
    const colors = ['#ff0000', '#ff69b4', '#ffffff'];
    for(let i=0; i<40; i++) {
        const c = document.createElement('div');
        c.style.position = 'fixed';
        c.style.left = Math.random()*100 + 'vw';
        c.style.top = '-10px';
        c.style.width = '10px';
        c.style.height = '10px';
        c.style.backgroundColor = colors[Math.floor(Math.random()*3)];
        c.style.transition = 'top 3s ease-in, transform 3s';
        c.style.zIndex = '999';
        document.body.appendChild(c);
        setTimeout(() => {
            c.style.top = '110vh';
            c.style.transform = `rotate(${Math.random()*360}deg)`;
        }, 100);
    }
}
</script>

</body>
</html>
