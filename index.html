<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crea tu Valentine 仇벒잺</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* Estilos Generales */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f8d, #ffb3c6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif; /* La carta mantiene letra normal */
    overflow: hidden;
    color: white;
}

/* =========================================
   PANTALLA 1: GENERADOR (MODO MINECRAFT)
   ========================================= */
.generator-container {
    background: #fdfdfd;
    border: 4px solid #333; /* Borde oscuro tipo retro */
    border-radius: 8px; /* Bordes menos redondeados para toque cuadrado */
    padding: 25px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    color: #333;
    /* Aqu칤 aplicamos la fuente Minecraft */
    font-family: 'Press Start 2P', cursive; 
    box-shadow: 8px 8px 0px rgba(0,0,0,0.2); /* Sombra dura tipo pixel */
    display: none; 
    z-index: 10;
    position: relative;
}

/* Decoraci칩n de corazones pixelados en el t칤tulo */
.pixel-title {
    color: #ff2e63;
    font-size: 14px; /* Un poco m치s peque침o porque esta fuente es ancha */
    line-height: 1.8;
    margin-bottom: 25px;
    text-shadow: 2px 2px 0px #ffccd5;
    text-transform: uppercase;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-label {
    font-size: 10px;
    margin-bottom: 8px;
    display: block;
    color: #333;
    text-transform: uppercase;
}

.pixel-input {
    width: 100%;
    padding: 12px;
    border: 3px solid #333;
    border-radius: 4px;
    background: #fff;
    /* Fuente Minecraft para lo que escribas */
    font-family: 'Press Start 2P', cursive; 
    font-size: 10px;
    color: #333;
    box-sizing: border-box;
    outline: none;
    box-shadow: inset 3px 3px 0px #eee;
}

.pixel-input:focus {
    background: #fff0f5;
}

.btn-generate {
    background: #4caf50; /* Verde Minecraft */
    color: white;
    border: 3px solid #000;
    border-radius: 4px;
    padding: 15px;
    width: 100%;
    /* Fuente Minecraft para el bot칩n */
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    cursor: pointer;
    box-shadow: 0 6px 0 #1e5620; /* Efecto 3D */
    margin-top: 15px;
    transition: all 0.1s;
    text-transform: uppercase;
}

.btn-generate:active {
    transform: translateY(6px);
    box-shadow: 0 0 0 #1e5620;
}

/* 츼rea del link generado */
.copy-area {
    margin-top: 20px;
    display: none;
    padding-top: 10px;
    border-top: 3px dashed #ccc;
}

.link-box {
    background: #eee;
    padding: 10px;
    font-family: 'Arial', sans-serif; /* Link legible */
    font-size: 11px;
    word-break: break-all;
    border: 2px solid #333;
    margin-bottom: 10px;
    color: #555;
}

.action-btn {
    font-family: 'Press Start 2P', cursive;
    font-size: 8px;
    padding: 10px;
    border: 2px solid #000;
    cursor: pointer;
    margin: 5px;
    box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
}

.action-btn:active {
    transform: translateY(3px);
    box-shadow: none;
}

/* =========================================
   PANTALLA 2: TU CARTA ORIGINAL (Glassmorphism)
   ========================================= */
.card {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    border-radius: 30px;
    padding: 30px;
    max-width: 340px;
    text-align: center;
    animation: aparecer 1.2s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
    z-index: 2;
    display: none; 
    font-family: 'Arial', sans-serif; /* Mantenemos Arial para la carta */
}

h1 { font-size: 22px; }
p { font-size: 15px; opacity: .95; }

.botones { margin-top: 25px; }

/* Botones de la carta (Redondos y suaves) */
button.card-btn {
    border: none;
    border-radius: 30px;
    padding: 14px 26px;
    font-size: 16px;
    cursor: pointer;
    transition: transform .2s;
    font-family: 'Arial', sans-serif;
}

button.card-btn:hover { transform: scale(1.1); }

#si { background: #ff2e63; color: white; }
#no { background: white; color: #ff2e63; position: absolute; }

.mensaje {
    margin-top: 20px;
    font-size: 17px;
    display: none;
    animation: pop 0.8s ease;
}

.share { margin-top: 15px; display: none; }
.share button { background: white; color: #ff2e63; font-size: 13px; }

@keyframes aparecer {
    from {opacity:0; transform: scale(0.85);}
    to {opacity:1; transform: scale(1);}
}
@keyframes pop {
    0% {transform: scale(0);}
    80% {transform: scale(1.1);}
    100% {transform: scale(1);}
}

.corazon {
    position: absolute;
    font-size: 22px;
    animation: flotar linear infinite;
    opacity: 0.7;
}

@keyframes flotar {
    from {transform: translateY(110vh);}
    to {transform: translateY(-10vh);}
}
</style>
</head>

<body>

<div id="pantalla-creador" class="generator-container">
    <div class="pixel-title">
        游 CREA TU <br> VALENTINE 游
    </div>
    
    <div class="input-group">
        <label class="input-label">De (tu nombre):</label>
        <input type="text" id="inputFrom" class="pixel-input" placeholder="Ej: Steve">
    </div>

    <div class="input-group">
        <label class="input-label">Para (su nombre):</label>
        <input type="text" id="inputTo" class="pixel-input" placeholder="Ej: Alex">
    </div>

    <button class="btn-generate" onclick="generarLink()">GENERAR CARTA 游눚</button>

    <div id="resultado" class="copy-area">
        <p style="font-size:8px; margin-bottom:5px; font-family:'Press Start 2P';">LINK LISTO:</p>
        <div id="link-text" class="link-box"></div>
        <button class="action-btn" style="background:#333; color:white;" onclick="copiarGenerado()">COPIAR</button>
        <button class="action-btn" style="background:#ff2e63; color:white;" onclick="abrirLink()">PROBAR</button>
    </div>
</div>

<div id="pantalla-carta" class="card">
    <h1 id="titulo"></h1>
    <p id="texto"></p>

    <div class="botones">
        <button id="si" class="card-btn">S칤 游눘</button>
        <button id="no" class="card-btn">No 游뗻</button>
    </div>

    <div class="mensaje" id="mensaje"></div>

    <div class="share" id="share">
        <button class="card-btn" onclick="copiarLinkPropio()"> Te amo仇벒잺 </button>
    </div>
</div>

<script>
// L칩gica para detectar qu칠 pantalla mostrar
const params = new URLSearchParams(window.location.search);
const hasParams = params.has("to") && params.has("from");

if (hasParams) {
    // === MODO CARTA ===
    document.getElementById("pantalla-creador").style.display = "none";
    document.getElementById("pantalla-carta").style.display = "block";

    const from = params.get("from");
    const to = params.get("to");

    document.getElementById("titulo").innerText = `${to}, 쯈uieres ser mi San Valent칤n? 游눚`;
    document.getElementById("texto").innerText = `Con todo mi cari침o, ${from}`;

    document.getElementById("si").onclick = () => {
        document.getElementById("mensaje").style.display = "block";
        document.getElementById("mensaje").innerHTML =
        `游눘 ${from} dice:<br><br>
         Eres una persona incre칤ble y haces mi mundo m치s bonito.<br><br>
         游눚 Feliz 14 de febrero 游눚`;
        document.getElementById("share").style.display = "block";
    };

    const no = document.getElementById("no");
    function moverNo() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        no.style.left = x + "px";
        no.style.top = y + "px";
    }
    no.addEventListener("mouseover", moverNo);
    no.addEventListener("touchstart", moverNo);

    // Corazones flotando
    setInterval(() => {
        const c = document.createElement("div");
        c.className = "corazon";
        c.innerText = Math.random() > 0.5 ? "仇벒잺" : "游눘";
        c.style.left = Math.random() * 100 + "vw";
        c.style.fontSize = (Math.random() * 12 + 16) + "px";
        c.style.animationDuration = (Math.random() * 3 + 5) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 7000);
    }, 250);

    function copiarLinkPropio() {
        navigator.clipboard.writeText(window.location.href);
        alert("游눏 Link copiado");
    }

} else {
    // === MODO CREADOR ===
    document.getElementById("pantalla-creador").style.display = "block";
    document.getElementById("pantalla-carta").style.display = "none";
    
    // Fondo de corazones para ambientar
    setInterval(() => {
        const c = document.createElement("div");
        c.className = "corazon";
        c.innerText = Math.random() > 0.5 ? "仇벒잺" : "游눘";
        c.style.left = Math.random() * 100 + "vw";
        c.style.fontSize = (Math.random() * 12 + 16) + "px";
        c.style.animationDuration = (Math.random() * 3 + 5) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 7000);
    }, 400);
}

// Funciones del Generador
function generarLink() {
    const fromVal = document.getElementById("inputFrom").value.trim() || "Alguien";
    const toVal = document.getElementById("inputTo").value.trim() || "Ti";
    
    const baseUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
    const finalUrl = `${baseUrl}?to=${encodeURIComponent(toVal)}&from=${encodeURIComponent(fromVal)}`;
    
    document.getElementById("link-text").innerText = finalUrl;
    document.getElementById("resultado").style.display = "block";
}

function copiarGenerado() {
    const text = document.getElementById("link-text").innerText;
    navigator.clipboard.writeText(text);
    alert("Enlace copiado al portapapeles 游늶");
}

function abrirLink() {
    const text = document.getElementById("link-text").innerText;
    window.location.href = text;
}
</script>

</body>
</html>
